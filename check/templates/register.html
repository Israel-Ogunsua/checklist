{% extends 'base.html' %}
{% block title%}
    Register
{% endblock %}

{% block content%}
    <div class="form_tab">
        <div class="header">
            <center><h1> Join Us  </h1></center>
            <hr>
            <br>
            <br>
        </div>
        <form action="" method="post">
        <center>
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" id = 'username' required> <br> <br>

            <label>Email : </label>   
            <input type="email" placeholder="Enter Email" name="email" id ='email' required> <br> <br>

            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password1" id ="password1" required>  <br> <br>

            <label>Confirm Password : </label>   
            <input type="password" placeholder="Confirm Password" name="password2" id ="password2" required>  <br> <br>

            <button type="submit">Register</button>  <br> <br>      
            Already have an account? <a href="#"> Login </a> 
        </center>  
        </form>

    </div>

    <style>
        .form_tab{
            border:black 1px solid;
            padding:25px 35px;
            margin:45px 30px;
            border-radius: 30px;
            background-color:rgb(158, 230, 156);
        }
        button{
            color:white;
            border-radius: 30px;
            background-color:green;
            width: 70%;
        }
        input{
            width: 50%;
        }
        
    </style>


    
{% endblock %}
